# parsed and then tweaked from https://github.com/LOWPROKB/zmk-config-zen-2/blob/main/config/corneish_zen.keymap
layout:
  qmk_keyboard: lily58/rev1
layers:
  QWERTY:
    - ["Tab", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "ESC"] 
    - ["Tab", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", ""]
    - ["LShft", "A", "S", "D", "F", "G", "H", "J", "K", "L", ";", "RSHIFT"]
    - ["", "Z", "X", "C", "V", "B","[","]", "N", "M", ",", ".", "/", ""]
    - ["LALT", "LCTRL", "BACK SPACE", "SPACE", "ENTER", "DELETE", "RCTRL", "RALT"]            
   
  SYMBOL:
    - ["", "", "", "", "", "",            "", "", "", "", "", ""]
    - ["", "!", "@", "#", "$", "%",       "^", "&", "(", ")", "/, "`"]
    - ["", "ä", "ß", "", "", "",          "*", "-", "[", "]", "\\", "'"]
    - ["", "ü", "ö", "", "", "", "",    "=", "_", "+", "{", "}", "|", "\""]
    - [               "", "", "", "",   "", "", "", ""]
  NUMBER:
    - ["", "", "", "", "", "",            "+", "7", "8", "9", "", ""]
    - ["", "", "", "", "", "",            "-", "4", "5", "6", "", ""]
    - ["", "", "", "", "", "",            "*", "1", "2", "3", "", ""]
    - ["", "", "", "", "", "", "",    "=", "/", "0", ",", ".", "", ""]
    - [            "", "", "", "",    "", "", "", ""]
